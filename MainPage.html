<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="CSS Designs/loginSignupInput.css"/>
    <link rel="stylesheet" type="text/css" href="CSS%20Designs/Header.css"/>
    <link rel="stylesheet" type="text/css" href="CSS%20Designs/LoginMenu.css"/>

    <meta charset="UTF-8">
    <title>Crazy Sons Of Bitches</title>

    <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="Semantic-UI-CSS-master/semantic.min.js"></script>
</head>
<body>
<div class="header" id="Header">
    <!--    badan-->
    <div class="ui button" onclick="showLoginMenu()">ورود / ثبت نام</div>
    <ul id="Header-UnOrderedList">
        <li class="Header-UnOrderedList-Item" value="KireKhar">
            <a href="KireKhar" class="Header-UnOrderedList-Item">دسته بندی ها</a>
        </li>
        <li class="Header-UnOrderedList-Item" value="KireKhar">
            <a href="KireKhar" class="Header-UnOrderedList-Item">مشاهده</a>
        </li>
        <li class="Header-UnOrderedList-Item" value="KireKhar">
            <a href="KireKhar" class="Header-UnOrderedList-Item">دنبال کننده ها</a>
        </li>
        <li class="Header-UnOrderedList-Item" value="KireKhar">
            <a href="KireKhar" class="Header-UnOrderedList-Item">دنبال شونده ها</a>
        </li>
    </ul>
    <a href="#badan" class="Header-Link"><img src="Pics/Licencia-Logo.png" alt="Licencia" id="Logo"/></a>
</div>

<div class="ui modal" id="LogSin-Menu">
    <div class="header" id="Login-Menu-Header">
        <div id="Signup-Login">
            <div class="Signup-login-text" id="LoginMenuButton" onclick="loginMenu()">ورود</div>
            <div class="Signup-login-text" id="SignUpMenuButton" onclick="signUpMenu()">ثبت نام</div>
        </div>
        <div class="image content">
            <img src="Pics/Licencia-Logo.png" id="logoImage" alt="logoLicencia"/>
        </div>
        <h3 id="welcomeHeader">Welcome To Licencia</h3>
    </div>

    <script>
        const userNameMaxLength = 30;
        const passwordMaxLength = 30;
        const emailMaxLength = 50;
        const firstNameMaxLength = 30;
        const lastNameMaxLength = 40;
    </script>

    <div class="content Login-SignUp-Menu" id="Login-Menu">
        <div class="ui form">
            <!--            divider-->
            <div class="ui form">
                <div class="ui paragraph paragraphInput">نام کاربری یا ایمیل</div>
                <label>
                    <input maxlength="50" type="text" class="div-div-div-input" id="login-KeyPoint" placeholder="Username Or Email">
                </label>
            </div>
            <div class="ui form">
                <div class="ui paragraph paragraphInput">رمز عبور</div>
                <label>
                    <input maxlength="30" type="text" class="div-div-div-input" id="login-Password" placeholder="Password">
                </label>
            </div>
            <div class="ui form" id="Login-Footer-Form" >
                <label>
                    <input onclick="login()" type="submit" id="loginButton" class="ui green button" value="login">
                </label>
                <footer class="loginFooter">
                    <p class="div-div-footer-p" id="LoginMenu-SignUp-Link">آیا حساب ندارید؟<a
                            class="div-div-footer-signupLink" href="#signup">ثبت نام</a></p>
                </footer>
            </div>
        </div>
    </div>
    <div class="content Login-SignUp-Menu" id="SignUp-Menu">
        <div class="ui form">
            <!--            divider-->
            <div class="ui form">
                <div class="ui paragraph paragraphInput">نام کاربری</div>
                <label>
                    <input maxlength="30" type="text" class="div-div-div-input" id="SignUp-UserName" placeholder="username">
                </label>
            </div>
            <div class="ui form">
                <div class="ui paragraph paragraphInput">نام</div>
                <label>
                    <input maxlength="30" maxlength="30" type="text" class="div-div-div-input" id="SignUp-FirstName"
                           placeholder="FirstName">
                </label>
            </div>
            <div class="ui form">
                <div class="ui paragraph paragraphInput">نام خانوادگی</div>
                <label>
                    <input maxlength="30" type="text" class="div-div-div-input" id="SignUp-LastName" placeholder="LastName">
                </label>
            </div>
            <div class="ui form">
                <div class="ui paragraph paragraphInput">ایمیل</div>
                <label>
                    <input maxlength="50" type="text" class="div-div-div-input" id="SignUp-Email" placeholder="Email Address">
                </label>
            </div>
            <div class="ui form">
                <div class="ui paragraph paragraphInput">رمز عبور</div>
                <label>
                    <input maxlength="30" type="password" class="div-div-div-input" id="SignUp-Password" placeholder="Password">
                </label>
            </div>
            <div class="ui form">
                <div class="ui paragraph paragraphInput">تکرار رمز عبور</div>
                <label>
                    <input maxlength="30" type="password" class="div-div-div-input" id="SignUp-RepeatPassword"
                           placeholder="Repeat Password">
                </label>
            </div>
            <div class="ui form">
                <label>کارفرما</label>
                <div class="ui toggle checkbox">
                    <input type="checkbox" id="isFreeLancer-ToggleButton" name="public">
                    <label></label>
                </div>
                <label>فریلنسر</label>
            </div>
            <div class="ui form">
                <label>
                    <input onclick="signUp()" type="submit" id="signUpButton" class="ui green button" value="ثبت نام">
                </label>
            </div>
        </div>
    </div>
    <script src="Js%20Functionals/Login%20SignUp%20Method.js"></script>
</div>

<script src="Js%20Functionals/Login%20SignUp%20Show.js"></script>
</body>
</html>
